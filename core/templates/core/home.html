{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroVista | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0e223a;
      --ink:#0b1b2e;
      --text:#e6f0ff;
      --muted:#9fb7d7;
      --accent:#3aa0ff;
      --accent-2:#7c9fff;
      --glass: rgba(14,34,58,.42);
      --glass-border: rgba(255,255,255,.18);
    }
    html,body{ height:100%; margin:0; }

    body{
      background: radial-gradient(1200px 800px at 75% 40%, #112b46 0%, var(--ink) 60%) fixed;
      color: var(--text);
      font-family: 'Open Sans', sans-serif;
    }

    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(90deg, rgba(11,27,46,.95) 0%, rgba(11,27,46,.85) 38%, rgba(11,27,46,.35) 64%, rgba(11,27,46,.05) 80%, rgba(11,27,46,0) 100%),
        url("{% static 'img/brain_bg.jpg' %}") right center / cover no-repeat;
      z-index:0;
    }

    .hero-content{
      position:relative; z-index:1;
      width:min(760px, 92vw);
      padding: clamp(24px, 3.6vw, 44px);
      margin-left: max(3vw, 28px);
      background: var(--glass);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .logo-chip{
      width:42px; height:42px; display:grid; place-items:center;
      border-radius: 12px; color:#fff;
      background: linear-gradient(135deg, #62a3ff 0%, #b689ff 100%);
      box-shadow: 0 10px 24px rgba(98,163,255,.35);
      font-size: 1.4rem;
    }
    h1{
      margin:0;
      font-weight:700;
      font-size: clamp(28px, 4.2vw, 42px);
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.5px;
    }
    .tagline{
      margin:8px 0 2px;
      font-style: italic;
      font-size: clamp(14px, 2.4vw, 18px);
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      color: var(--accent-2);
    }
    .subtext{
      color: var(--muted);
      font-style: italic;
      font-size: clamp(14px, 2.6vw, 18px);
      margin-bottom: 18px;
    }


    .cta{
      display:flex; gap:12px; flex-wrap:wrap;
      margin-top: 14px;
    }
    .btn-nv{
      border-radius: 12px !important;
      padding: 12px 16px !important;
      font-weight: 600;
      font-size: 15px;
      font-family: 'Montserrat', sans-serif;
    }
    .btn-primary{
      background: var(--accent);
      border: 1px solid var(--accent);
      box-shadow: 0 8px 24px rgba(58,160,255,.28);
    }
    .btn-outline-light{
      color: var(--text); border-color: rgba(255,255,255,.35);
    }
    .btn-outline-light:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.55);
    }

    @media (max-width: 768px){
      .hero::before{
        background:
          linear-gradient(180deg, rgba(11,27,46,.92) 0%, rgba(11,27,46,.75) 55%, rgba(11,27,46,.6) 100%),
          url("{% static 'img/brain_bg.jpg' %}") center / cover no-repeat;
      }
      .hero-content{ margin: 0 auto; }
      .cta{ justify-content: center; }
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="hero-content">
    <div class="brand">
      <div class="logo-chip">ðŸ§ </div>
      <h1 class="mb-0">NeuroVista</h1>
    </div>

    <p class="tagline">A clear view into the brain</p>
    <p class="subtext">Research prototype for MRI detection , classification &amp; segmentation</p>

    <div class="cta">
      <a href="{% url 'register' %}" class="btn btn-primary btn-nv">âž• Register Patient</a>
      <a href="{% url 'research' %}" class="btn btn-outline-light btn-nv">ðŸ”¬ Research Dashboard</a>
    </div>
  </div>
</section>

</body>
</html>
